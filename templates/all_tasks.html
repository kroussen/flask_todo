<!DOCTYPE html>
<html>
<head>
    <title>Добавить новую задачу</title>
</head>
<body>
    <h1>Добавить новую задачу</h1>
    <form action="{{ url_for('new_task') }}" method="post">
        <label for="task">Новая задача:</label>
        <input type="text" id="task" name="task" required>
        <button type="submit">Добавить</button>
    </form>

    <h2>Список задач</h2>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }}
                <form action="{{ url_for('delete_task', task_id=task.id) }}" method="post" style="display: inline-block;">
                    <button type="submit" class="delete-btn">Удалить</button>
                </form>
                {% if not task.completed %}
                    <form action="{{ url_for('complete_task', task_id=task.id) }}" method="post" style="display: inline-block;">
                        <button type="submit">Завершить</button>
                    </form>
                {% else %}
                    <span style="color: green;">(Завершена)</span>
                {% endif %}
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('all_tasks') }}">Вернуться к списку задач</a>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        li.completed {
            background-color: #d4edda;
        }

        form {
            display: inline-block;
            margin-left: 5px;
        }

        button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.delete-btn {
            background-color: #dc3545;
            color: white;
        }

        button.delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</body>
</html>
